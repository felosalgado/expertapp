<h3>Editar cita {{ cita.citaId }}</h3>
<form (ngSubmit)="actualizarCita()">
    <label for="fechaCita">Fecha:</label>
    <input type="date" id="fechaCita" [(ngModel)]="fechaCitaString" name="fechaCita" required>
    <br />

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" [(ngModel)]="cita.descripcion" name="descripcion" required>
    <br />

    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" [(ngModel)]="cita.lugar" name="lugar" required>
    <br />

    <label for="estado">Estado:</label>
    <input type="text" id="estado" [(ngModel)]="cita.estado" name="estado" required>
    <br />

    <button type="submit">Actualizar cita</button>
</form>
