<div class="form-container">
    <h2 class="form-title">Crear Cita</h2>
    <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input class="form-control" id="titulo" formControlName="titulo" type="text" required>
        </div>

        <div class="form-group">
            <label  for="fecha">Fecha:</label>
            <input class="form-control" id="fecha" formControlName="fecha" type="date" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input class="form-control" id="hora" formControlName="hora" type="time" required>
        </div>
        <button class="btn-submit" type="submit" [disabled]="citaForm.invalid">Crear Cita</button>
    </form>
</div>
