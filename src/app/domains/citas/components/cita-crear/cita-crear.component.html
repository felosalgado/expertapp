<h3>Crear cita</h3>
<form #resgisterForm="ngForm" (ngSubmit)="crearCita()">
    <table border="1">
        <tbody>
            <tr>
                <td><label for="usuarioId">Código de usuario (Id):</label></td>
                <td><input type="number" id="usuarioId" [(ngModel)]="cita.usuarioId" name="usuarioId" required></td>
                <!-- Se intentan cargar usaurios en un select, pero al crear el registro y cargar el listado, no se muestra el nombre y apellido del usuario relacionado para el registro recién creado -->    
                <!--<td><label for="usuarioId">Usuario:</label>
                <select id="usuarioId" [(ngModel)]="cita.usuarioId" name="usuarioId" required>
                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
                        {{ usuario.nombre }} {{ usuario.apellido }}
                    </option>
                </select></td>-->                
            </tr>
            <tr>
                <td><label for="fechaCita">Fecha:</label></td>
                <td><input type="date" id="fechaCita" [(ngModel)]="fechaCitaFormato" name="fechaCita" required></td>                
            </tr>
            <tr>
                <td><label for="descripcion">Descripción:</label></td>
                <td><input type="text" id="descripcion" [(ngModel)]="cita.descripcion" name="descripcion" required></td>                
            </tr>
            <tr>
                <td><label for="lugar">Lugar:</label></td>   
                <td><input type="text" id="lugar" [(ngModel)]="cita.lugar" name="lugar" required></td>               
            </tr>
        </tbody>
    </table>    
   
    <br />
    <button type="submit" class="primary-button">Crear cita</button>&nbsp;
    <button type="button" class="secondary-button" [routerLink]="['/citas']">Regresar</button>
</form>
