<h3>Lista de citas</h3>
<table>
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Fecha de cita</th>
      <th>Descripci√≥n</th>
      <th>Lugar</th>
      <th>Estado</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ obtenerNombreCompleto(cita.usuarioId) }}</td>
      <td>{{ cita.fechaCita | date:'dd/MM/yyyy' }}</td>
      <td>{{ cita.descripcion }}</td>
      <td>{{ cita.lugar }}</td>
      <td>{{ cita.estado }}</td>
      <td><a [routerLink]="['/cita/editar', cita.citaId]">Editar</a>&nbsp;<a [routerLink]="['/cita/eliminar', cita.citaId]">Eliminar</a></td>
    </tr>
  </tbody>
</table>
