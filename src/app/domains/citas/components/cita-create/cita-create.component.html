<h2>Crear cita</h2>
<hr><br>
<form #newCitaForm="ngForm" (ngSubmit)="onSubmit(newCitaForm)">
  <label for="idUsuario">Id Usuario: </label>
  <input type="number" id="idUsuario" name="idUsuario" [(ngModel)]="newCita.usuarioId" #idUsuario="ngModel"  min="1">
  <div *ngIf="idUsuario.invalid && idUsuario.touched">
    El Id del usuario es obligatorio.
  </div>
  <br><br>
  <label for="fechaCita">Fecha Cita: </label>
  <input type="date" id="fechaCita" name="fechaCita" [(ngModel)]="newCita.fechaCitaStr" #fechaCita="ngModel" required>
  <div *ngIf="fechaCita.invalid && fechaCita.touched">
    La Fecha de la cita es obligatoria.
  </div>
  <br><br>
  <label for="descripcion">Descripcion: </label>
  <input type="text" id="descripcion" name="descripcion" [(ngModel)]="newCita.descripcion" #descripcion="ngModel" required>
  <div *ngIf="descripcion.invalid && descripcion.touched">
    La Descripci√≥n es obligatoria.
  </div>
  <br><br>
  <label for="lugar"> Lugar: </label>
  <input type="text" id="lugar" name="lugar"   [(ngModel)]="newCita.lugar" #lugar="ngModel" required>
  <div *ngIf="lugar.invalid && lugar.touched">
    El lugar es obligatorio.
  </div>
  <br><br>
  <label for="estado">Estado: </label>
  <select id="estado" name="estado" [(ngModel)]="newCita.estado" #estado="ngModel" required>
    <option value="" >SELECCIONE UNA CITA</option>
    <option value="Confirmada" >Confirmada</option>
    <option value="Pendiente" >Pendiente</option>
    <option value="Cancelada" >Cancelada</option>
  </select> 
  <div *ngIf="estado.invalid && estado.touched">
    Debe seleccionar un estado.
  </div>
  <br><br>
  <button type="submit" [disabled]="newCitaForm.invalid">Guardar</button>
</form>
