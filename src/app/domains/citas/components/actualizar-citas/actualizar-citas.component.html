<!-- editar-cita.component.html -->
<div class="editar-cita">
    <h2>Actualizar Cita</h2>
    
    <form  (ngSubmit)="onSubmit()">
      
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" formControlName="fecha" required>
      
      <label for="hora">Hora:</label>
      <input type="time" id="hora" formControlName="hora" required>
      
      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" formControlName="descripcion" rows="4" required></textarea>
  
      <div *ngIf="editarCitaForm.invalid && (editarCitaForm.dirty || editarCitaForm.touched)">
        <p>Por favor, rellena todos los campos correctamente.</p>
      </div>
  
      <button type="submit" [disabled]="editarCitaForm.invalid">Guardar cambios</button>
    </form>
  </div>
