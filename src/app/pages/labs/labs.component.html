<h1>Hola este es mi primer proyecto</h1>
<h2>{{ welcome }}</h2>
<ul>
<li *ngFor="let task of tasks">
    {{ task }}
</li>
</ul>
<hr />
<h2>{{ 'Curso Angular'.repeat(4) }}</h2>
<p> la suma de 9 + 9 es {{ 9 + 9 }}</p>
<p> Hola soy {{ name }} y mi edad es {{ age }} </p>
<hr />
<!-- <img [src] = "img" alt="">
<input type="text" [value]="name">
<button [disabled]="disabled">Clic</button> -->
<img [src]="person.avatar" alt="">
<input type="number" [value]="person.age">
<button [disabled]="disabled">clic</button>
<p>person: {{ person.name }}</p>
<hr />
<button (click) = "clickHandler()">clickeame</button>
<button (dblclick) = "clickHandler()">doble clic</button>
<p>(change)</p>
<input type="number" [value]="person.age" (change) = "changeHandler($event)">
<p>(keyDown)</p>
<input type="text" [value]="person.name" (keydown) = "keyDownHandler($event)">
