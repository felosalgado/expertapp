<div class="container">

    <nav>
        <ng-container>
            <button mat-button [routerLink]="['/']">Inicio</button>
        </ng-container>
        <span> / Usuarios</span>
    </nav>

    <div class="header-container">
        <h2>Usuarios</h2>
        <button mat-raised-button color="primary" class="create-button" (click)="openCreateUserDialog()">
            <mat-icon>add</mat-icon> <!-- Ícono de plus -->
            Crear Usuario
        </button>
    </div>

    <div class="search-container">
        <mat-form-field class="search-field">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario">
        </mat-form-field>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Columna para Nombre -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <!-- Columna para Apellido -->
        <ng-container matColumnDef="userLastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let user"> {{user.userLastName}} </td>
        </ng-container>

        <!-- Columna para Email -->
        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.userEmail}} </td>
        </ng-container>

        <!-- Columna para Teléfono -->
        <ng-container matColumnDef="userPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let user"> {{user.userPhone}} </td>
        </ng-container>

        <!-- Columna de acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <button mat-button (click)="editUser(user)">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-button color="warn" (click)="deleteUser(user)">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
