<div class="container">
    <nav>
        <ng-container>
            <button mat-button [routerLink]="['/']">Inicio</button>
        </ng-container>
        <span> / Citas Médicas</span>
    </nav>

    <div class="header-container">
        <h2>Citas Médicas</h2>
        <button mat-raised-button color="primary" class="create-button" (click)="openCreateAppointmentDialog()">
            <mat-icon>add</mat-icon>
            Crear Cita
        </button>
    </div>

    <div class="search-container">
        <mat-form-field class="search-field">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cita">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Columna para el Paciente -->
        <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.user.userName}} {{appointment.user.userLastName}}</td>
        </ng-container>

        <!-- Columna para la Fecha -->
        <ng-container matColumnDef="appointmentDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let appointment">  {{ appointment.fechaCita | date: 'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>

        <!-- Columna para la Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.descripcion}} </td>
        </ng-container>

        <!-- Columna para el Lugar -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.lugar}} </td>
        </ng-container>

        <!-- Columna para el Estado -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.estado}} </td>
        </ng-container>

        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let appointment">
                <button mat-button (click)="editAppointment(appointment)">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-button color="warn" (click)="deleteAppointment(appointment)">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
